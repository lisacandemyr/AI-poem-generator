<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header><h1>Welcome to AI generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of your poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </main>
    <section>
      <div id="poem">The poem will go here</div>
    </section>
    <footer>
      This project is coded by
      <a href="https://github.com/lisacandemyr" target="_blank" rel="noreferrer"
        >Lisa Candemyr</a
      >.
      <a
        href="https://github.com/lisacandemyr/AI-poem-generator"
        target="_blank"
        rel="noreferrer"
        >Open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://www.netlify.com/" target="_blank" rel="noreferrer"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
